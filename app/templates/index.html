{% extends "base.html" %}

{% block content %}
  <h1>Welcome to the SHS Lost and Found</h1>
  <p>This is the home page.</p>
  {% for found_item in found_items %}
    {% include "_item_entry.html" %}
  {% endfor %}
  {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
  {% endif %}
  {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
  {% endif %}
{% endblock %}
